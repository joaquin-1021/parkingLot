<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links; track link) {
      <a mat-tab-link
        routerLink={{link}}
        routerLinkActive="active"
        (click)="activeLink = link"
        [active]="activeLink === link"> {{link.toUpperCase()}} </a>
    }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
